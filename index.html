<body>
    <div class="container">
        <h1>See how many days are you alive since your birth! :)</h1>

        <!-- <p>Enter your age!</p> -->

        <input type="number" placeholder="Enter your age" id="user-input" name="" id="">
        <button id="button">Calculate</button>

        <div class="outputs">
            <div class="output">
                <h2>Total Weeks</h2>
                <span class="weeks user-outputs"></span>
            </div>
            <div class="output">
                <h2>Total Weeks</h2>
                <span class="hours user-outputs"></span>
            </div>
            <div class="output">
                <h2>Total Days</h2>
                <span class="days user-outputs"></span>
            </div>
        </div>
    </div>

</body>
